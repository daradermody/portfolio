<html>
<head>
<script>
document.addEventListener('scroll', scrollEvent);
function scrollEvent() {
  header = document.getElementById('header');
  rotation = Math.atan((header.parentElement.offsetHeight - (window.scrollY * 2)) / header.parentElement.offsetWidth) * (180/Math.PI);
  header.style.transform = `rotate(${rotation >= 0 ? rotation : 0}deg)`;
}
</script>
</head>
<body style="
    background-color: purple;
    border-left: 1px solid white;
    border-right: 1px solid white;
    width: 52em;
    margin: 0 auto;
"><div style="
    height: 700px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 1px solid white;
"><div id="header" style="background-color: purple; height: 417%; margin: 0px; padding: 0px; transform: rotate(39.5062deg); min-width: 200%; transform-origin: 75% 62%;">
    <div style="
    height: 62%;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    background-color: white;
    color: black;
    "><h1 style="
    font-size: 4em;
    font-family: sans-serif;
">Dara Dermody</h1></div>
    <div style="
    height: 200%;
    color: black;
"></div>
    </div></div>

    <div style="
    height: 2000px;
"></div>
</body>
</html>
